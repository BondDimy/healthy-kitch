<div class="l-login">
  <div class="login-form-wrapper">


    <p class="log-in__header">
      <img src="../../../assets/img/logo.png" alt="" width="50%">
    </p>

    <div class="log-in-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="log-in__input-wrapper">
          <input matInput type="text"
                 placeholder="First name"
                 formControlName="firstName"
                 required
                 class="log-in__input"
          >
          <div *ngIf="isFieldInvalid('firstName')" class="invalid-error">
            Your first name is not valid
          </div>
        </div>


        <div class="log-in__input-wrapper">
          <input matInput type="text"
                 placeholder="Last name"
                 formControlName="lastName"
                 required
                 class="log-in__input"
          >
          <div *ngIf="isFieldInvalid('lastName')" class="invalid-error">
            Your last name is not valid
          </div>
        </div>


        <div class="log-in__input-wrapper">
          <input matInput
                 placeholder="Email"
                 formControlName="email"
                 required
                 class="log-in__input"
          >
          <div *ngIf="isFieldInvalid('email')" class="invalid-error">
            Your email is not valid
          </div>
        </div>


        <div class="log-in__input-wrapper">
          <input matInput type="text"
                 placeholder="Year of birth"
                 formControlName="birthYear"
                 required
                 class="log-in__input"
                 pattern="[0-9]*"
          >
          <div *ngIf="isFieldInvalid('birthYear')" class="invalid-error">
            Enter your year of birth please
          </div>
        </div>




        <div class="log-in__input-wrapper">
          <input matInput type="text"
                 placeholder="Gender"
                 formControlName="gender"
                 required
                 class="log-in__input"
          >
          <div *ngIf="isFieldInvalid('gender')" class="invalid-error">
            Choose gender
          </div>
        </div>



        <div class="log-in__input-wrapper">
          <input matInput type="password"
                 placeholder="Password"
                 formControlName="password"
                 required
                 class="log-in__input"
          >
          <div *ngIf="isFieldInvalid('password')" class="invalid-error">
            Your password is not valid
          </div>
        </div>

        <div class="forgot__pass-wrapper">
          <div class="forgot__pass-inner">
            <a routerLink="/auth/reset">Forgot password?</a>
          </div>
        </div>




        <div class="log-in__btn-container">
          <div class="log-in__status-text" *ngIf="statusText !== null">
            {{statusText}}
          </div>
          <button class="log-in-button" type="submit">Login</button>
        </div>
      </form>

      <div class="registration-wrapper">
        Already have an account? <a routerLink="/auth/login">Log in page</a>
      </div>
    </div>




  </div>
</div>
